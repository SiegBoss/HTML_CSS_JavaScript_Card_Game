<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <!--Enlazar el normalize.css | Bind the normalize.css-->
        <link rel="stylesheet" type="text/css" href="normalize.css">
        <!--Enlazar el card_game.css | Bind the card_game.css-->
        <link rel="stylesheet" type="text/css" href="card_game.css">

        <!--Título de la página | Page title-->
        <h1>Memorama</h1>

        <!-- Contenedor principal | Main container -->
        <div class="container" id="container">

            <!-- Contenedor de la etiqueta | Label container -->
            <label id="container__label" style="opacity: 0;" >Ganaste</label>

            <!-- Carta de la sandía | Watermelon card -->
            <div class="container__div-image" id="container__div-watermelon">
                <img src="./assets/letter disguise.svg" class="container__div-disguise" onclick="flipImage('watermelon_disguise')">
                <img src="./assets/letter watermelon.svg" class="container__div-show">
            </div>
            <div class="container__div-image" id="container__div-watermelon-2">
                <img src="./assets/letter disguise.svg" class="container__div-disguise" onclick="flipImage('watermelon_disguise_2')">
                <img src="./assets/letter watermelon.svg" class="container__div-show">
            </div>

            <!-- Carta de la fresa | Strawberry card -->
            <div class="container__div-image" id="container__div-apple">
                <img src="./assets/letter disguise.svg" class="container__div-disguise" onclick="flipImage('apple_disguise')">
                <img src="./assets/letter apple.svg" class="container__div-show">
            </div>
            <div class="container__div-image" id="container__div-apple-2">
                <img src="./assets/letter disguise.svg" class="container__div-disguise" onclick="flipImage('apple_disguise_2')">
                <img src="./assets/letter apple.svg" class="container__div-show">   
            </div>

            <!-- Carta del aguacate | Avocado card -->
            <div class="container__div-image" id="container__div-avocado">
                <img src="./assets/letter disguise.svg" class="container__div-disguise" onclick="flipImage('avocado_disguise')">
                <img src="./assets/letter avocado.svg" class="container__div-show">
            </div>
            <div class="container__div-image" id="container__div-avocado-2">
                <img src="./assets/letter disguise.svg" class="container__div-disguise" onclick="flipImage('avocado_disguise_2')">
                <img src="./assets/letter avocado.svg" class="container__div-show">
            </div>

            <!-- Carta del plátano | Banana card -->
            <div class="container__div-image" id="container__div-banana">
                <img src="./assets/letter disguise.svg" class="container__div-disguise" onclick="flipImage('banana_disguise')">
                <img src="./assets/letter banana.svg" class="container__div-show">
            </div>
            <div class="container__div-image" id="container__div-banana-2">            
                <img src="./assets/letter disguise.svg" class="container__div-disguise" onclick="flipImage('banana_disguise_2')">                
                <img src="./assets/letter banana.svg" class="container__div-show">               
            </div>

            <!-- boton para mezclar | button to shuffle -->
            <button class="container__div-button" onclick="shuffleImages()">Mezclar</button>

        </div>

        <!-- Enlazar el card_game.js | Bind the card_game.js -->
        <script src="card_game.js"></script>
    </body>
</html>
