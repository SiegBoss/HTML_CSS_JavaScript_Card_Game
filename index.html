<!DOCTYPE html>
<html>

<head>
    <!--Metadatos | Metadata-->
    <meta charset="utf-8" />
    <meta name="author" content="SiegBoss" />
    <meta name="description" content="Portafolio de SiegBoss" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--Titulo | Title-->
    <title>Calculadora</title>
    <!--Icono | Icon-->
    <link rel="icon" type="image/x-icon" href="images/logo_willy.png" />
    <!-- Enlazar a Bootstrap | Link to Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <!--Enklazar CSS Estilo | Link CSS Style-->
    <link rel="stylesheet" type="text/css" href="style/card_game.css" />
</head>

<body>
    <!--Título de la página | Page title-->
    <h1>Memorama</h1>

    <!-- Contenedor principal | Main container -->
    <section>
        <div class="main-container mt-5 col-12 col-md-4 rounded-3">
            <!-- Carta de la sandía | Watermelon card -->
            <div class="container-image" id="container-watermelon">
                <img src="./assets/letter disguise.svg" class="container-disguise" onclick="flipImage('watermelon_disguise')" />
                <img src="./assets/letter watermelon.svg" class="container-show" />
            </div>
            <div class="container-image" id="container-watermelon-2">
                <img src="./assets/letter disguise.svg" class="container-disguise" onclick="flipImage('watermelon_disguise_2')" />
                <img src="./assets/letter watermelon.svg" class="container-show" />
            </div>

            <!-- Carta de la fresa | Strawberry card -->
            <div class="container-image" id="container-apple">
                <img src="./assets/letter disguise.svg" class="container-disguise" onclick="flipImage('apple_disguise')" />
                <img src="./assets/letter apple.svg" class="container-show" />
            </div>
            <div class="container-image" id="container-apple-2">
                <img src="./assets/letter disguise.svg" class="container-disguise" onclick="flipImage('apple_disguise_2')" />
                <img src="./assets/letter apple.svg" class="container-show" />
            </div>

            <!-- Carta del aguacate | Avocado card -->
            <div class="container-image" id="container-avocado">
                <img src="./assets/letter disguise.svg" class="container-disguise" onclick="flipImage('avocado_disguise')" />
                <img src="./assets/letter avocado.svg" class="container-show" />
            </div>
            <div class="container-image" id="container-avocado-2">
                <img src="./assets/letter disguise.svg" class="container-disguise" onclick="flipImage('avocado_disguise_2')" />
                <img src="./assets/letter avocado.svg" class="container-show" />
            </div>

            <!-- Carta del plátano | Banana card -->
            <div class="container-image" id="container-banana">
                <img src="./assets/letter disguise.svg" class="container-disguise" onclick="flipImage('banana_disguise')" />
                <img src="./assets/letter banana.svg" class="container-show" />
            </div>
            <div class="container-image" id="container-banana-2">
                <img src="./assets/letter disguise.svg" class="container-disguise" onclick="flipImage('banana_disguise_2')" />
                <img src="./assets/letter banana.svg" class="container-show" />
            </div>
            <!-- boton para mezclar | button to shuffle -->
            <button class="container-button btn" onclick="shuffleImages()">
                Mezclar
            </button>
        </div>
    </section>

    <!--Pie de Pagina | Footer-->
    <footer class="footer-page dark-section d-flex flex-column align-items-center justify-content-center">
        <!--Logo de la Pagina | Logo of the Page-->
        <img class="footer-icon" src="images/logo_willy.png" alt="Logo de la Pagina" />
        <!--Frase | Phrase-->
        <p class="footer-text text-center">
            Tu versión de mañana debería poder vencer a tú versión de hoy
        </p>
        <!--Redes Sociales | Social Media-->
        <div class="social-media-icons d-flex flex-wrap align-items-center justify-content-center">
            <a href="https://twitter.com/SiegBoss" target="_blank" rel="noopener noreferrer">
                <i class="bi bi-twitter-x"></i>
            </a>
            <a href="https://github.com/SiegBoss" target="_blank" rel="noopener noreferrer">
                <i class="bi bi-github"></i>
            </a>
            <a href="https://www.instagram.com/siegboss_xp/" target="_blank" rel="noopener noreferrer">
                <i class="bi bi-instagram"></i>
            </a>
            <a href="https://www.tiktok.com/@siegboss" target="_blank" rel="noopener noreferrer">
                <i class="bi bi-tiktok"></i>
            </a>
        </div>
        <!--Derechos de Autor | CopyRight-->
        <div class="Copyright">creado por SiegBoss &#169; 2023</div>
    </footer>

    <!-- Enlazar el card_game.js | Bind the card_game.js -->
    <script src="script/card_game.js"></script>
    <!--Enlazar a Bootstrap | Link to Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
